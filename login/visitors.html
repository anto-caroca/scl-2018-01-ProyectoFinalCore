        crossorigin="anonymous">

<body>
    <nav>
        <div class="nav-wrapper grey darken-3">
            <a href="#" class="brand-logo">IF BLANCO</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>
        </div>
    </nav>

    <div class="container">


        <section class="row">


            <div class="col m6">
                <input id="nombreUsuario" type="text" placeholder="Nombre usuario:">
            </div>

            <div class="col m6" >
                <input id="rutVisita" type="text" placeholder="RUT usuario:">
            </div>

            <div class="col m6" >
                <input id="cre" type="text" placeholder="numero tarjeta">
            </div>

            <div class="col m6" >
                <input id="pat" type="text" placeholder="Patente:">
            </div>

            <div class="col m6">
                <input class="botonPublicar" id="sendText" onclick="sendText()" type="button" value="Ingresar" data-="publicaciones">
            </div>


        </section>

        
        <hr>
        <div class="row">
            <div id="publicacion-${newVisita.key}"> </div>
            <div class="col m3">
                <h6>Nombre </h6>
            </div>

            <div class="col m2">
                <h6>Rut </h6>
            </div>

            <div class="col m2">
                <h6>Patente </h6>
            </div>

            <div class="col m2">
                <h6>Credencial </h6>
            </div>

            <div class="col m1">
                <h6> LLegada</h6>
            </div>


            <div class="col m1">
                <h6> Salida</h6>
            </div>

            <div class="col m1">

            </div>

        </div>
        <hr>
    </div>
    <section class="container" id="contenido">

    </section>

    </div>
